<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<body>
<h1>Namn</h1>
<form action="/action_page.php">
    <label for="fname">Förnamn:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Efternamn:</label><br>
    <input type="text" id="lname" name="lname"><br>
<h1>Vilket kön är du?</h1>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Man</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Kvinna</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Annat</label><br>
<h1>Vilket fordon färdas du med?</h1>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1">Cyckel</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Moped">
    <label for="vehicle2">Moped</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Tractor">
    <label for="vehicle3">Traktor</label><br>
    <input type="checkbox" id="vehicle4" name="vehicle4" value="Car">
    <label for="vehicle3">Bil</label><br>
    <input type="submit" value="Bekräfta">
</form> 
</body>
</html>
